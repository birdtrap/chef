---
driver:
  name: vagrant
  network:
   - ["private_network", ip: '192.168.56.112']

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: sbeliakou/centos-7.4-x86_64-minimal

suites:
  - name: node1
    driver_config:
      vm_hostname: node1
    run_list:
      - recipe[chef_cookbook_jboss::default]
    verifier:
      inspec_tests:
        - test/smoke/default
attributes:
